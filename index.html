   <script>
	function showValue(){
		var fromwhere = document.getElementById("fromwhere").value;

		var towhere = document.getElementById("towhere").value;

	   	var basefare = 13;

         var minus = Math.abs(fromwhere - towhere);

			var payment = basefare + minus; 

			
		
		window.alert("Your total will be " + payment + " PHP, please proceed to the next part below!");
	}

	function discount(){
		var fromwhere = document.getElementById("fromwhere").value;

		var towhere = document.getElementById("towhere").value;

		var basefare = 13;

      var minus = Math.abs(fromwhere - towhere);

		var payment = basefare + minus;

		var rate = payment * 0.20;

		var discountprice = payment - rate;
		
		window.alert("Your total will be " + discountprice + " PHP, please proceed to the next part below!");
	}
